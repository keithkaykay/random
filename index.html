<!DOCTYPE html>
<html>
  <head>
    <title>Random Number Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/226/226777.png" type="image/png">
  </head>
  <body>
    <div class="container">
      <h1>Random Number Generator</h1>
      <div class="input">
        <input type="number" id="min" placeholder="Minimum Number">
        <input type="number" id="max" placeholder="Maximum Number">
      </div>
      <button id="generate">Generate</button>
      <div class="output">
        <p id="number"></p>
        <p id="error"></p>
      </div>
      <p id="credit">Created by Keith Koech | keithkaykay@yahoo.com</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
